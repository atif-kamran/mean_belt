<div>
  <h1>{{user.first_name}}'s Information!</h1>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birthday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.birthday | date: dd-MM-yyyy}}</td>
      </tr>
    </tbody>
  </table>
</div>
